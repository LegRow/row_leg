<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 判斷使用者是否同意給位置資訊 </title>
<body>
<h1> 獲得瀏覽器是否支援獲取位置資訊 </h1>
<button onclick="getLocation()"> Get Location </button>
<p id="ex"></p>
<script>
    var loc = document.getElementById("ex");
    function getLocation() {                   // 是否可以取得位置資訊
        if ( navigator.geolocation) {          // 如果支援，執行此敘述
            alert("瀏覽器有支援顯示位置資訊");
        } else {                               // 如果不支援，執行此敘述
            alert("瀏覽器不支援顯示位置資訊");
        }
    }
</script>
</body>
</html>
