<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 指定位置，並擴充標記彈跳功能 </title>
    <style>
        #myMap { width: 100%; height: 400px;}
    </style>
<body>
    <div id="myMap"></div>
<script>
    function displayMap() {
        var myCenter = new google.maps.LatLng(25.034150960641217, 121.56451743972954);    // 物件內含Google Maps位置資訊
        var objMap = document.getElementById("myMap");     // 預留未來顯示地圖的 <div> 區塊
        var mapInfo = {center:myCenter, zoom:15};     
        var locMap = new google.maps.Map(objMap, mapInfo);    // 繪製地圖，同時回傳locMap，未來可供標記用
        var marker = new google.maps.Marker({position:myCenter, animation:google.maps.Animation.BOUNCE });    // ({ 設定標記位置, 設定動態標記 })  .BOUNCE可以讓標記有彈跳效果 
        marker.setMap(locMap);     // 執行標記
    }
</script>
<!-- 請輸入自己申請好的金鑰，並且勿外流！ -->
<script src="&callback=displayMap"></script>
</body>
</html>
