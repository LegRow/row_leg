<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 320px;   /* 文字的容器寬度為320 */
            border: 5px solid red;   /* 邊界的線寬為5，樣式給定堅實線，給定紅色 */
            height: 50px;   /* 容器行高400 */
            padding: 20px;   /* 內文的上下左右距離邊匡為20 */
            background-color:yellow;   /* 背景色 */
            color:yellowgreen;   /* 文字色 */
            font-size: 15px;   /* 文字大小 */
            line-height: 1.5;   /* 行距 */
        }

        div a{
            text-decoration: tomato;
        }
    </style>

</head>
<body>

    <div> 超連結到腿排使用者隱私權協定 <a href="02.html">   我要了解   </a></div>
    
</body>
</html>
